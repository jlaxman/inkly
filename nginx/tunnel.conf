# Reverse proxy for Cloudflare Tunnel (free public URL)
# Single origin: / -> frontend, /api -> backend, /uploads -> backend
events { worker_connections 1024; }
http {
  upstream frontend { server frontend:3000; }
  upstream backend  { server backend:3001; }
  server {
    listen 8080;
    location /api/    { proxy_pass http://backend/api/;    proxy_http_version 1.1; proxy_set_header Host $host; proxy_set_header X-Real-IP $remote_addr; proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; proxy_set_header X-Forwarded-Proto $scheme; }
    location /uploads/ { proxy_pass http://backend/uploads/; proxy_http_version 1.1; proxy_set_header Host $host; proxy_set_header X-Real-IP $remote_addr; }
    location / {
      proxy_pass http://frontend;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_cache_bypass $http_upgrade;
    }
  }
}
