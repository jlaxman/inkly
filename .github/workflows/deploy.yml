name: Deploy to Production

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Create .env.prod from secrets
        run: |
          echo "POSTGRES_USER=${{ secrets.POSTGRES_USER }}" >> .env.prod
          echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> .env.prod
          echo "POSTGRES_DB=${{ secrets.POSTGRES_DB }}" >> .env.prod
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env.prod
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env.prod
          echo "JWT_EXPIRES_IN=${{ secrets.JWT_EXPIRES_IN }}" >> .env.prod
          echo "FRONTEND_URL=${{ secrets.FRONTEND_URL }}" >> .env.prod
          echo "NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}" >> .env.prod
          echo "SMTP_HOST=${{ secrets.SMTP_HOST }}" >> .env.prod
          echo "SMTP_PORT=${{ secrets.SMTP_PORT }}" >> .env.prod
          echo "SMTP_USER=${{ secrets.SMTP_USER }}" >> .env.prod
          echo "SMTP_PASS=${{ secrets.SMTP_PASS }}" >> .env.prod
          echo "SMTP_FROM=${{ secrets.SMTP_FROM }}" >> .env.prod

      - name: Build and deploy
        run: |
          docker-compose -f docker-compose.prod.yml build
          docker-compose -f docker-compose.prod.yml up -d

      # Add your deployment target here (e.g., SSH to server, AWS ECS, etc.)
