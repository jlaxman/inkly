<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Inkly Logo with Blue Ink Effect -->
  <text x="0" y="28" font-family="system-ui, -apple-system" font-size="32" font-weight="bold" fill="#000000">
    In
  </text>
  <text x="28" y="28" font-family="system-ui, -apple-system" font-size="32" font-weight="bold" fill="url(#blueGradient)">
    k
  </text>
  <text x="44" y="28" font-family="system-ui, -apple-system" font-size="32" font-weight="bold" fill="url(#blueGradient)">
    l
  </text>
  <text x="60" y="28" font-family="system-ui, -apple-system" font-size="32" font-weight="bold" fill="#000000" transform="rotate(-5 60 28)">
    y
  </text>
  
  <!-- Blue gradient for ink effect -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Ink drop shadow -->
    <filter id="inkDrop">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Ink drop effect on "kl" -->
  <ellipse cx="36" cy="20" rx="8" ry="4" fill="url(#blueGradient)" opacity="0.2" filter="url(#inkDrop)"/>
</svg>
