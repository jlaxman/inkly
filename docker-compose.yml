services:
  postgres:
    image: postgres:15-alpine
    container_name: inkly-postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: inkly
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d inkly"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: inkly-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./inkly-backend
      dockerfile: Dockerfile.dev
    container_name: inkly-backend
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: "postgresql://user:password@postgres:5432/inkly?schema=public"
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      JWT_EXPIRES_IN: 7d
    volumes:
      - ./inkly-backend:/app
      - /app/node_modules
      - ./inkly-backend/uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: sh -c "until nc -z postgres 5432; do echo 'Waiting for postgres...'; sleep 2; done && echo 'Database ready!' && echo 'DATABASE_URL='$$DATABASE_URL && npm run prisma:generate && npx prisma db push --accept-data-loss && npm run start:dev"

  frontend:
    build:
      context: ./inkly-frontend
      dockerfile: Dockerfile.dev
    container_name: inkly-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001/api
    volumes:
      - ./inkly-frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
